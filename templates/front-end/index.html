{% load render_bundle from webpack_loader %}
{% comment %}render_bundle para carregar os estilos gerados pelo Webpack {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Django React Webpack</title>
    <!-- Webpack rendered CSS -->
    {% render_bundle 'main' 'css' %}
</head>
<body>
    <div id="react-app"></div> {% comment %} div raiz do React {% endcomment %}
    <!-- Webpack rendered JS -->
    {% render_bundle 'main' 'js' %}
</body>
</html>
